<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motifz London</title>
  <!-- Playfair Display font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<style>
  html { scroll-behavior: smooth; }
  body {
    margin: 0;
    font-family: 'Playfair Display', serif;
    background-color: #000;
    color: #fff;
    text-align: center;
  }

  /* HEADER */
  header {
    background-color: #C5A86B;
    padding: 25px 20px;
    border: 6px solid #000;
  }
  header h1 {
    font-size: 4.8em;
    margin: 0;
    color: #000;
    text-shadow: 2px 2px 6px #C5A86B;
  }
  header h2 {
    font-size: 2.8em;
    margin: 0;
    color: #000;
    text-shadow: 2px 2px 6px #C5A86B;
  }
  p.tagline {
    margin-top: 6px;
    font-size: 1.1em;
    color: #000;
    letter-spacing: 1px;
  }

  /* HERO SECTIONS (Bridal & Groom Wear boxes) */
  .section {
    background-color: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 70vh; /* slightly bigger */
    margin: 40px 20px;
    cursor: pointer;
    transition: 0.3s ease;
  }

  /* Box Text */
  .section h2 {
    font-size: 3.5em; /* bigger text */
    color: #C5A86B;
    background-color: #000;
    padding: 40px 70px; /* bigger box */
    border: 3px solid #C5A86B; /* small gold outline */
    border-radius: 8px;
    text-align: center;
    text-shadow: 0 0 5px #C5A86B, 0 0 10px #C5A86B;
    transition: transform 0.3s ease, text-shadow 0.3s ease;
  }

  .section h2:hover {
    animation: glow 1.5s infinite alternate;
    transform: scale(1.08);
    cursor: pointer;
  }

  @keyframes glow {
    0% { text-shadow: 0 0 5px #C5A86B, 0 0 10px #C5A86B; }
    50% { text-shadow: 0 0 15px #C5A86B, 0 0 30px #C5A86B; }
    100% { text-shadow: 0 0 5px #C5A86B, 0 0 10px #C5A86B; }
  }

  /* GALLERIES */
  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 40px 0;
    gap: 25px;
    background-color: #000;
    padding-bottom: 40px;
  }
  .gallery img {
    width: 350px; /* slightly bigger images */
    height: 470px;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(197,168,107,0.35);
    transition: transform 0.3s ease;
  }
  .gallery img:hover { transform: scale(1.07); }

  /* CONTACT SECTION */
  .contact {
    background-color: #111;
    margin: 40px auto;
    padding: 30px 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 4px 10px rgba(197,168,107,0.3);
    color: #fff;
  }
  .contact h2 { color: #C5A86B; font-weight: 700; margin-bottom: 20px; }
  .contact p { margin: 12px 0; font-size: 16px; }
  a { color: #C5A86B; text-decoration: none; }
  a:hover { text-decoration: underline; }
  .social-icons img {
    width: 30px; height: 30px; margin: 10px;
    filter: brightness(0) saturate(100%) invert(88%) sepia(72%) saturate(447%) hue-rotate(358deg) brightness(96%) contrast(91%);
    transition: transform 0.2s ease;
  }
  .social-icons img:hover { transform: scale(1.2); }

  /* RESPONSIVE */
  @media (max-width:768px){
    header h1{font-size:3.2em;} 
    header h2{font-size:2em;} 
    .section h2{font-size:2.2em; padding:25px 35px;} 
    .gallery img{width:230px;height:320px;} 
  }
  @media (max-width:480px){
    header h1{font-size:2.6em;} 
    header h2{font-size:1.6em;} 
    .section h2{font-size:1.6em; padding:20px 30px;} 
    .gallery img{width:160px;height:230px;} 
  }
</style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>Motifz</h1>
    <h2>London</h2>
    <p class="tagline">Luxury Bridal & Groom Couture</p>
  </header>

  <!-- BRIDAL WEAR BOX -->
  <a href="#bridal-gallery">
    <section class="section bridal">
      <h2>Bridal Wear</h2>
    </section>
  </a>

  <!-- BRIDAL GALLERY -->
  <div id="bridal-gallery" class="gallery">
    <img src="images/bridal1.jpg" alt="">
    <img src="images/bridal2.jpg" alt="">
    <img src="images/bridal3.jpg" alt="">
  </div>

  </div>

  <!-- CONTACT SECTION -->
  <section class="contact">

    <p>Email: <a href="mailto:motifzcoutureltd@gmail.com">motifzcoutureltd@gmail.com</a></p>
    <p>Phone: <a href="tel:+447533457425">07533 457425</a></p>
    <p>Address: <a href="https://www.google.com/maps?q=292+Ilford+Lane,+IG1+2LP" target="_blank">292 Ilford Lane, IG1 2LP</a></p>
    <div class="social-icons">
      <a href="https://www.instagram.com/motifz_london" target="_blank"><img src="images/insta.png" alt="Instagram"></a>
      <a href="https://www.tiktok.com/@motifz_london" target="_blank"><img src="images/tiktok.png" alt="TikTok"></a>
    </div>
  </section>

</body>
</html>
