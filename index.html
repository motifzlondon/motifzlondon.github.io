<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motifz London</title>
  <!-- Luxury font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    /* HEADER */
    header {
      background-color: #d4af37; /* gold background */
      padding: 60px 20px;
      border-bottom: 2px solid #000;
    }

    header h1 {
      font-size: 4em;
      margin: 0;
      color: #000; /* black text */
    }

    header h2 {
      font-size: 2em;
      margin: 0;
      color: #000;
    }

    p.tagline {
      margin-top: 10px;
      font-size: 1.2em;
      color: #000;
      letter-spacing: 1px;
    }

    /* HERO SECTIONS */
    .section {
      background-color: #fff; /* full white background */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 60vh;
      position: relative;
      margin: 40px 20px;
    }

    /* Gold-outlined text box */
    .section h2 {
      font-size: 3em;
      color: #d4af37; /* gold text */
      padding: 30px 50px;
      border: 3px solid #d4af37; /* gold border */
      text-align: center;
      z-index: 2;
      background-color: #fff; /* box matches section so only border shows */
    }

    /* Galleries */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 40px 0;
      gap: 20px;
    }

    .gallery img {
      width: 300px;
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(212,175,55,0.3);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* CONTACT SECTION */
    .contact {
      background-color: #111;
      margin: 40px auto;
      padding: 30px 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(212,175,55,0.3);
    }

    .contact h2 {
      color: #d4af37;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .contact p {
      margin: 12px 0;
      font-size: 16px;
    }

    a {
      color: #d4af37;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .social-icons img {
      width: 30px;
      height: 30px;
      margin: 10px;
      filter: brightness(0) saturate(100%) invert(88%) sepia(72%) saturate(447%) hue-rotate(358deg) brightness(96%) contrast(91%);
      transition: transform 0.2s ease;
    }

    .social-icons img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>Motifz</h1>
    <h2>London</h2>
    <p class="tagline">Luxury Pakistani Bridal & Groom's Wear</p>
  </header>

  <!-- BRIDAL SECTION -->
  <section class="section bridal">
    <h2>Bridal Wear</h2>
  </section>

  <!-- BRIDAL GALLERY -->
  <div class="gallery">
    <img src="images/bridal1.jpg" alt="Bridal 1">
    <img src="images/bridal2.jpg" alt="Bridal 2">
    <img src="images/bridal3.jpg" alt="Bridal 3">
  </div>

  <!-- GROOM SECTION -->
  <section class="section groom">
    <h2>Groomâ€™s Wear</h2>
  </section>

  <!-- GROOM GALLERY -->
  <div class="gallery">
    <img src="images/groom1.jpg" alt="Groom 1">
    <img src="images/groom2.jpg" alt="Groom 2">
    <img src="images/groom3.jpg" alt="Groom 3">
  </div>

  <!-- CONTACT SECTION -->
  <section class="contact">
    <h2>Contact Us</h2>
    <p>Email: <a href="mailto:motifzcoutureltd@gmail.com">motifzcoutureltd@gmail.com</a></p>
    <p>Phone: <a href="tel:+447533457425">07533 457425</a></p>
    <p>Address: <a href="https://www.google.com/maps?q=292+Ilford+Lane,+IG1+2LP" target="_blank">292 Ilford Lane, IG1 2LP</a></p>

    <div class="social-icons">
      <a href="https://www.instagram.com/motifz_london" target="_blank">
        <img src="images/insta.png" alt="Instagram">
      </a>
      <a href="https://www.tiktok.com/@motifz_london" target="_blank">
        <img src="images/tiktok.png" alt="TikTok">
      </a>
    </div>
  </section>

</body>
</html>
